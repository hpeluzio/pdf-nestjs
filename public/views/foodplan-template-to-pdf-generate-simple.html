<!DOCTYPE html>
<html>
<head>
	<title>Student's profile</title>
	<head>
	<style type="text/css">
		body{
			/* width: 1200px; */
			background: white;
			margin: 0;
			box-sizing: border-box;
			font-size: 16px;
			line-height: 24px;
			font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
			color: #222222;
		}
		.report-header{
			background: white;
			color: white;
			display: block;
			position: relative;
		}
		.report-header .logo{
			position: absolute;
			margin: 0px;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100px;
		}
		.report-footer{
			background: rgb(178,230,212);
			color: rgb(102,102,102);
			padding: 15px;
			box-sizing: border-box;
			display: block;
			position: relative;
		}
		.report-body{
			width: 100%;
			display: inline-block;
			position: relative;
			padding: 15px;
			box-sizing: border-box;
			vertical-align: top;
		}
		.report-photo{
			width: 28%;
			display: inline-block;
			position: relative;
			vertical-align: top;
			box-sizing: border-box;
			margin-top: 15px;
		}
		.report-body .info p{
			border: #ccc solid 1px;
			padding: 5px;
			display: block;
			position: relative;
		}
		.report-body .info-patient {
			display: flex;
			flex-direction: row;
			width: 100%;
			justify-content: space-between;
			background: white;
			border: #ccc solid 1px;
			padding: 5px;
			
			position: relative;
		}
	</style>
	<meta charset="utf-8">
</head>
<body>
	<div class="report-header">
		<img src="https://www.formget.com/wp-content/uploads/2018/03/top-bar2.png" class="logo">
		<h3>{{name}}</h3>
		<p>{{updated_at}}</p>
	</div>
	<div class="report-body">
		<div class="info">
			<p>SIMPLE REPORT</p>
		</div>
		<div class="info-patient">
			<div>Paciente: {{user.fullname}}</div>
			<div>Data da impress√£o: {{print_date}}</div>
		</div>
		
		<div class="obs">
			<p>Obs: {{observation}}</p>
		</div>
	</div>
	<div class="report-body">
		<table>
			<tr>
			  <th>Company</th>
			  <th>Contact</th>
			  <th>Country</th>
			</tr>
			<tr>
			  <td>Alfreds Futterkiste</td>
			  <td>Maria Anders</td>
			  <td>Germany</td>
			</tr>
			<tr>
			  <td>Centro comercial Moctezuma</td>
			  <td>Francisco Chang</td>
			  <td>Mexico</td>
			</tr>
		  </table>
	</div>
	<!-- <div class="report-photo">
		<img src="student.png">
	</div> -->
	<div class="report-footer">
		DietSpace - All Rights reserved.
	</div>
</body>
</html>
